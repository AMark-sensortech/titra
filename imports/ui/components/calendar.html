<template name="calendar">
  <div class="row">
    <div class="col-3 d-none d-md-block">
      {{#each project in projects}}
        <div class="card drag" data-id="{{project._id}}"><div class="card-block "><span class="underline" style="background-image: linear-gradient(to bottom, {{colorOpacity project.color 50}} 60%, {{projectColor(project._id)}} 40%);">{{project.name}} </span>
        <span class="float-right text-muted"><i class="fa fa-arrows-alt"></i></span></div></div>
      {{/each}}
      <div class="alert alert-secondary alert-dismissible fade show mt-4" role="alert">
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
        <i class="fa fa-hand-o-up"></i> {{t "tracktime.month_drag_help_text"}} <i class="fa fa-hand-o-right"></i>
      </div>
    </div>
    <div class="col">
      <!-- Fullcalender element -->
      <div id="cal">
      </div>
    </div>
  </div>
</template>
