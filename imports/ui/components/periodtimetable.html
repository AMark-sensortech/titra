<template name="periodtimetable">
  <div class="btn-group mt-2 mb-0">
    <button class="btn btn-secondary border js-export-csv"><i class="fa fa-download"></i> CSV</button>
  </div>
  <div id="datatable-container" class="mt-3 mb-3"></div>
  {{#if periodTimecards}}
    {{>pagination totalEntries=totalPeriodTimeCards limit=limit}}
  {{else}}
    <h5 class="text-center">{{t "tabular.sZeroRecords"}}</h5>
  {{/if}}
</template>
