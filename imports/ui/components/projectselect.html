<template name ="projectselect">
  <select id="targetProject" class="custom-select form-control" style="border-color: {{projectcolor}}">
    <option value="" disabled selected>Select a project</option>
    {{#if allProjects}}
      <option value="all">All projects</option>
    {{/if}}
    {{#each projects}}
      <option value="{{_id}}">{{name}}</option>
    {{/each}}
  </select>
</template>
