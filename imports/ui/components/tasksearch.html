<template name="tasksearch">
  <input type="text" class="js-tasksearch-input form-control"/>
  {{#if tasks}}
    <div class="js-tasksearch-results">
      Did you mean:
      <ul>
      {{#each tasks}}
        <li><a href="#" id="{{id}}" class="js-tasksearch-result">{{name}}</a></li>
      {{/each}}
      </ul>
    </div>
  {{/if}}
</template>
