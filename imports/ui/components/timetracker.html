<template name="timetracker">
  {{#if timerIsRunning}}
    <button class="btn btn-secondary js-stop form-control"><span class="js-timer">00:00:00</span><i class="fa fa-stop float-right pt-1"></i></button>
  {{else}}
    <button class="btn btn-secondary js-start form-control"><span>start timer</span> <i class="fa fa-circle float-right pt-1"></i></button>
  {{/if}}
</template>
