<template name="timetracker">
  {{#if timerIsRunning}}
    <button class="waves-effect waves-light btn js-stop"><span class="js-timer">00:00:00</span><i class="material-icons navbar-icon right">stop</i></button>
  {{else}}
    <button class="waves-effect waves-light btn js-start">Timer <i class="material-icons navbar-icon right">play_circle_filled</i></button>
  {{/if}}
</template>
