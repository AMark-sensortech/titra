<template name="timetracker">
  {{#if timerIsRunning}}
    <button class="btn btn-secondary js-stop form-control"><span class="js-timer">00:00:00</span><i class="fa fa-stop float-right"></i></button>
  {{else}}
    <button class="btn btn-secondary js-start form-control">start timer <i class="fa fa-circle float-right"></i></button>
  {{/if}}
</template>
