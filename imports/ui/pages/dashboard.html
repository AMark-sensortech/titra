<template name="dashboard">
  <h4 class="mb-5 text-center">{{projectName}}</h4>
  <div class="row mb-4">
    <div class="col-md-6">
    <h5 class="text-center">Time per date</h5>
      <div class="js-linechart-container mb-4">
        <canvas class="js-line-chart" style="width:100%;height:300px;"></canvas>
      </div>
    </div>
    <div class="col-md-6">
      <h5 class="text-center">Time distribution by task</h5>
      <div class="js-piechart-container mb-4">
        <canvas class="js-pie-chart" style="width:100%;height:300px;"></canvas>
      </div>
    </div>
  </div>
  <h5 class="text-center">Detailed working time</h5>
  <ul class="list-group">
    <li class="list-group-item">
      <div class="row">
        <div class="col-4">
          <strong>Date</strong>
        </div>
        <div class="col-4">
          <strong>Task</strong>
        </div>
        <div class="col-4">
          <strong>{{timeunit}}</strong>
        </div>
      </div>
    </li>
    {{#each timecard in timecards}}
      <li class="list-group-item">
        <div class="row">
          <div class="col-4">
            {{formatDate (timecard.date)}}
          </div>
          <div class="col-4">
           {{emojify (timecard.task)}}
         </div>
         <div class="col-4">
           {{timeInUnit (timecard.hours)}}
         </div>
       </div>
     </li>
    {{/each}}
    <li class="list-group-item">
      <div class="row">
        <div class="offset-4 col-4 text-right">
          <strong>Sum:</strong>
        </div>
        <div class="col-4">
          <strong>{{totalHours}}</strong>
        </div>
      </div>
    </li>
  </ul>
</template>
