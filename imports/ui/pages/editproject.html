<template name="editproject">
  <h5 class="text-center">Edit project</h5>
  <form id="editProjectForm">
    <div class="form-group">
      <label for="name">Name</label>
      <input name="name" id="name" type="text" value="{{name}}" class="form-control"/>
    </div>
    <div class="form-group">
      <label for="desc">Description</label>
      <input name="desc" id="desc" type="text" value="{{desc}}" class="form-control"/>
    </div>
    <div class="form-group">
      <label for="desc">Customer</label>
      <input name="customer" id="customer" type="text" value={{customer}} class="form-control"/>
    </div>
    <div class="form-group">
      <label for="desc">Rate ($/h)</label>
      <input name="rate" id="rate" type="number" value={{rate}} class="form-control"/>
    </div>
    <div class="form-group">
      <label for="desc">Public project (visible to all users)</label>
      {{#if public}}
        <input name="public" id="public" type="checkbox" checked class="form-control"/>
      {{else}}
        <input name="public" id="public" type="checkbox" class="form-control"/>
      {{/if}}
      <!-- <input name="public" id="public" type="hidden" value={{public}} class="form-control"/> -->
    </div>
  </form>
  <div class="row text-center">
    <button class="col-5 col-md-2 btn-secondary form-control" id="back">back</button>
    <button class="offset-2 col-5 offset-md-8 col-md-2 btn btn-primary form-control" id="save">save</button>
  </div>
</template>
