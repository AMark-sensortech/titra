<template name="projectlist">
  <h5 style="text-align:center">Your projects</h5>
    <ul class="list-group mb-2">
      {{#each projects}}
      <li class="list-group-item justify-content-between" id="{{_id}}"><a href="/list/timecards/{{_id}}">{{name}}</a><span><a href="/edit/project/{{_id}}"><i class="fa fa-edit"></i>
</a> <a href="#" class="js-delete-project"><i class="fa fa-trash"></i></a></span></li>
      {{/each}}
    </ul>
  <a href="/create/project" class="btn btn-primary" id="next">New project</a>
</template>
