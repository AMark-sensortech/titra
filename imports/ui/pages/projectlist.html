<template name="projectlist">
  <div class="row form-group">
    <div class="col-6">
      <a href="/create/project" class="btn btn-primary" id="next">New project</a>
    </div>
    <div class="col-6">
      <!-- <input id="showArchived" type="checkbox"/>
      <label for="showArchived">Show archived</label> -->
      <label class="custom-control custom-checkbox">
        <input id="showArchived" type="checkbox" class="custom-control-input">
        <span class="custom-control-indicator"></span>
        <span class="custom-control-description">Show archived</span>
      </label>
    </div>
  </div>
  <div class="card mb-3" style="border: 1px solid #455A64">
    <div class="card-block">
      <h6 class="card-subtitle mb-1">All projects</h6>
      <!-- <span class="underline" style="background-image: linear-gradient(to bottom, {{colorOpacity project.color 50}} 60%, {{project.color}} 40%);">{{project.name}} </span> -->
      {{> allprojectschart}}
      <!-- <p>{{totalHours(_id)}} - {{currentMonthHours(_id)}} - {{previousMonthHours(_id)}}</p> -->
      <!-- <br/> -->
      <!-- <div class="row no-gutters" style="margin-left:-1em; margin-right:-1em;">
        <div class="btn-group btn-group-m w-100"> -->
        <div class="row mt-2" id="{{project._id}}">
          <div class="col-3 col-offset-9">
            <a href="/list/timecards/all" class="btn btn-secondary btn-block"><i class="fa fa-list"></i> <span class="hidden-sm-down">List</span></a>
          </div>
        </div>
        <!-- </div>
      </div> -->
    </div>
  </div>
  <!-- <h5 style="text-align:center">Your projects</h5> -->
    <!-- <ul class="list-group mb-2"> -->
      {{#each project in projects}}
      <!-- <li class="list-group-item" id="{{_id}}"> -->
        <!-- <div class="d-flex w-100 justify-content-between">
          <a href="/list/timecards/{{_id}}">{{name}}</a><span><a href="/edit/project/{{_id}}"><i class="fa fa-edit"></i></a> <a href="#" class="js-delete-project"><i class="fa fa-trash"></i></a></span>
        </div> -->
        <!-- <br/> -->
        <!-- <div class="mb-1" style="width:100%;padding-top:10px"> -->
        <div class="card mb-3" style="border: 1px solid {{colorOpacity project.color 50}}">
          <div class="card-block">
            <h6 class="card-subtitle mb-1">{{project.name}}</h6>
            <!-- <span class="underline" style="background-image: linear-gradient(to bottom, {{colorOpacity project.color 50}} 60%, {{project.color}} 40%);">{{project.name}} </span> -->
            {{> projectchart projectId=project._id}}
            <!-- <p>{{totalHours(_id)}} - {{currentMonthHours(_id)}} - {{previousMonthHours(_id)}}</p> -->
            <!-- <br/> -->
            <!-- <div class="row no-gutters" style="margin-left:-1em; margin-right:-1em;">
              <div class="btn-group btn-group-m w-100"> -->
              <div class="row mt-2" id="{{project._id}}">
                {{#if archived (project._id)}}
                  <div class="col-3">
                    <button class="btn btn-secondary btn-block js-restore-project"><i class="fa fa-repeat"></i> <span class="hidden-sm-down">Restore</span></button>
                  </div>
                {{else}}
                  <div class="col-3">
                    <a href="/tracktime/{{project._id}}" class="btn btn-secondary btn-block"><i class="fa fa-plus"></i> <span class="hidden-sm-down">Time</span></a>
                  </div>
                {{/if}}
                <div class="col-3">
                  <a href="/list/timecards/{{project._id}}" class="btn btn-secondary btn-block"><i class="fa fa-list"></i> <span class="hidden-sm-down">List</span></a>
                </div>
                {{#if isProjectOwner (project._id)}}
                  <div class="col-3">
                    <a href="/edit/project/{{project._id}}" class="btn btn-secondary btn-block"><i class="fa fa-edit"></i> <span class="hidden-sm-down">Edit</span></a>
                  </div>
                  {{#if archived (project._id)}}
                  <div class="col-3">
                    <button class="btn btn-secondary btn-block js-delete-project"><i class="fa fa-trash"></i> <span class="hidden-sm-down">Delete</span></button>
                  </div>
                  {{else}}
                  <div class="col-3">
                    <button class="btn btn-secondary btn-block js-archive-project"><i class="fa fa-archive"></i> <span class="hidden-sm-down">Archive</span></button>
                  </div>
                  {{/if}}
                {{/if}}
              </div>
              <!-- </div>
            </div> -->
          </div>
        </div>
      <!-- </li> -->
      {{/each}}
    <!-- </ul> -->
</template>
