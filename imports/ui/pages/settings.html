<template name="settings">
  <form>
    <div class="card form-group">
      <div class="card-header">
        User profile
      </div>
      <div class="card-block">
        <div class="form-group">
          <label for="name">Name</label>
          <input type="text" class="form-control" id="name" value="{{name}}"/>
        </div>
        {{#unless isSandstorm}}
          <div class="row">
            <div class="col-6 col-md-3 mr-auto">
              <a class="btn btn-secondary form-control" href="/changePwd">Change password</a>
            </div>
            <div class="col-6 col-md-3">
              <a class="btn btn-secondary js-logout form-control" href="#">Logout</a>
            </div>
          </div>
        {{/unless}}
      </div>
    </div>
    <div class="card form-group">
      <div class="card-header">
        Time tracking
      </div>
      <div class="card-block">
        <div class="form-group">
          <label for="name">Track time view</label>
          <select class="form-control" id="timetrackview">
            <option value="d">Day</option>
            <option value="M">Month</option>
          </select>
        </div>
        <div class="form-group">
          <label for="name">Time unit</label>
          <select class="form-control" id="timeunit">
            <option value="h">Hours</option>
            <option value="d">Days</option>
          </select>
        </div>
        {{#if displayHoursToDays}}
        <div class="form-group">
          <label for="name">Hours per day</label>
          <input type="number" class="form-control" id="hoursToDays" value="{{hoursToDays}}"/>
        </div>
        {{/if}}
        <div>
          <label for="name">Cost unit</label>
          <input type="text" class="form-control" id="unit" value="{{unit}}"/>
        </div>
      </div>
    </div>
    <div class="card form-group">
      <div class="card-header">
        Wekan integration
      </div>
      <div class="card-block">
        <div>
          <label class="custom-control custom-checkbox">
            <input id="enableWekan" type="checkbox" class="custom-control-input" checked={{enableWekan}}>
            <span class="custom-control-indicator"></span>
            <span class="custom-control-description">Enable Wekan integration?</span>
          </label>
        </div>
      </div>
    </div>
    <div class="card form-group">
      <div class="card-header">
        Titra version changelog
      </div>
      <div class="card-block">
        <div>
          <p class="card-text" id="titra-changelog">Loading data ...</p>
        </div>
      </div>
    </div>
  </form>
  <div class="row">
    <div class="col-6 col-md-3 mr-auto">
      {{>backbutton}}
    </div>
    <div class="col-6 col-md-3">
      <button class="btn btn-primary form-control js-save">save</button>
    </div>
  </div>
</template>
