<template name="settings">
  <form>
    <div class="card form-group">
      <div class="card-header">
        User profile
      </div>
      <div class="card-block">
        <div class="form-group">
          <label for="name">Name</label>
          <input type="text" class="form-control" id="name" value="{{name}}" />
        </div>
        {{#unless isSandstorm}}
        <div class="row">
          <div class="col-6 col-md-3 mr-auto">
            <a class="btn btn-secondary border" href="/changePwd">Change password</a>
          </div>
          <div class="col-6 col-md-3">
            <a class="btn btn-secondary border js-logout form-control" href="#">Logout</a>
          </div>
        </div>
        {{/unless}}
      </div>
    </div>
    <div class="card form-group">
      <div class="card-header">
        User interface
      </div>
      <div class="card-block">
        <div class="form-group">
          <label for="theme">Theme</label>
          <select class="form-control" id="theme">
            <option value="auto">Auto</option>
            <option value="light">Light</option>
            <option value="dark">Dark</option>
          </select>
        </div>
      </div>
    </div>
    <div class="card form-group">
      <div class="card-header">
        Time tracking
      </div>
      <div class="card-block">
        <div class="form-group">
          <label for="tracktimeview">Track time view</label>
          <select class="form-control" id="timetrackview">
            <option value="d">Day</option>
            <option value="M">Month</option>
          </select>
        </div>
        <div class="form-group">
          <label for="name">Time unit</label>
          <select class="form-control" id="timeunit">
            <option value="h">Hours</option>
            <option value="d">Days</option>
          </select>
        </div>
        {{#if displayHoursToDays}}
        <div class="form-group">
          <label for="name">Hours per day</label>
          <input type="number" class="form-control" id="hoursToDays" value="{{hoursToDays}}" />
        </div>
        {{/if}}
      </div>
    </div>
    <div class="card form-group">
      <div class="card-header">
        Global settings
      </div>
      <div class="card-block">
        <div class="form-group">
          <label for="unit">Cost unit</label>
          <input type="text" class="form-control" id="unit" value="{{unit}}" />
        </div>
        <div class="form-group">
          <label for="precision">Decimal precision</label>
          <input type="number" class="form-control" id="precision" value="{{precision}}" />
        </div>
      </div>
    </div>
    <div class="card form-group">
      <div class="card-header">
        Integrations
      </div>
      <div class="card-block">
        <div class="card form-group">
          <div class="card-header">
            Wekan
            </div>
            <div class="card-block">
              <div class="form-group form-check">
                <input id="enableWekan" type="checkbox" class="form-check-input" checked={{enableWekan}} />
                <label class="form-check-label">Enable Wekan integration?</label>
              </div>
          </div>
        </div>
        <div class="card form-group">
          <div class="card-header">
            Siwapp
            </div>
            <div class="card-block">
              <div class="form-group">
                <label for="siwappurl">Siwapp URL</label>
                <input type="text" class="form-control" id="siwappurl" value="{{siwappurl}}" />
              </div>
              <div class="form-group">
                <label for="siwapptoken">Siwapp API token</label>
                <input type="text" class="form-control" id="siwapptoken" value="{{siwapptoken}}" />
              </div>
            </div>
        </div>
      </div>
    </div>
    <div class="card form-group">
      <div class="card-header">
        Titra changelog
      </div>
      <div class="card-block">
        <div>
          <p class="card-text" id="titra-changelog" style="white-space:pre-wrap;">Loading data ...</p>
        </div>
      </div>
    </div>
  </form>
  <div class="row">
    <div class="col-6 col-md-3 mr-auto">
      {{>backbutton}}
    </div>
    <div class="col-6 col-md-3">
      <button class="btn btn-primary form-control js-save">save</button>
    </div>
  </div>
</template>
