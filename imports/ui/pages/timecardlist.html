<template name="timecardlist">
  <!-- <div class="row mb-2">
    <div class="col-12">
      <a href="/tracktime/{{selectedProjectId}}" class="btn btn-primary mr-2"><i class="fa fa-plus"></i> Time</a>
      <button id="export" class="btn btn-primary"><i class="fa fa-download"></i> Export</button>
    </div>
  </div> -->
  <div class="row mb-2 px-2">
    <div class="col-sm-3">
      <label>Project</label>
      {{>projectselect allProjects = true}}
    </div>
    <div class="col-sm-3">
      <label>Time period</label>
      {{>periodpicker}}
    </div>
    <div class="col-sm-3">
      <label>Resource</label>
      {{#with project}}
        {{>resourceselect}}
      {{/with}}
    </div>
    <div class="col-sm-3">
      <label>Customer</label>
      {{#with project}}
        {{>customerselect}}
      {{/with}}
    </div>
  </div>
  <div class="table-responsive">
    {{> tabular table=TabularTables.Timecards selector=selector class="table table-hover"}}
  </div>
  <div class="modal fade js-dashboard-modal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Share project dashboard</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <div class="form-group">
            <input class="form-control" type="text" id="dashboardURL"/>
          </div>
          <p>Copy &amp; paste the link above to share your project information with someone.<br/>
            <small class="text-muted">This dashboard is accessible to everybody on the web through this link.</small></p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <!-- <button type="button" class="btn btn-primary">Save changes</button> -->
        </div>
      </div>
    </div>
  </div>
</template>
