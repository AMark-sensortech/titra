<template name="timecardlist">
  <div class="row mb-2">
    <div class="col-12">
      <a href="/tracktime/{{projectId}}" class="btn btn-primary mr-2">Add time</a>
      <button id="export" class="btn btn-primary">Export</button>
    </div>
  </div>
  <div class="row mb-2">
    <div class="col-sm-6">
      <label>Project</label>
      {{>projectselect}}
    </div>
    <div class="col-sm-6">
      <label>Time period</label>
      {{>periodpicker}}
    </div>
  </div>
  {{#if timecards}}
  <ul class="list-group">
    <li class="list-group-item justify-content-between"><strong>Task</strong> <strong class="right">Edit/Delete</strong></li>
    {{#each timecards}}
    <li class="list-group-item justify-content-between" id="{{_id}}">{{prettify(date)}}: {{task}} ({{hours}} hours) <span><a href="/edit/timecard/{{_id}}"><i class="fa fa-edit"></i>
</a> <a href="#" class="js-delete-timecard"><i class="fa fa-trash"></i></a></span></li>
    {{/each}}
    <li class="list-group-item"><strong>Total:</strong>&nbsp; {{totalHours}} (hours)</li>
  </ul>
  {{else}}
    <p>Sorry, no data found. Please refine your search <i class="fa fa-binoculars"></i></p>
  {{/if}}
</template>
