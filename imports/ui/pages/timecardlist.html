<template name="timecardlist">
  <div class="row mb-2">
    <div class="col-12">
      <a href="/tracktime/{{projectId}}" class="btn btn-primary mr-2">Add time</a>
      <button id="export" class="btn btn-primary">Export</button>
    </div>
  </div>
  <div class="row mb-2">
    <div class="col-sm-6">
      <label>Project</label>
      {{>projectselect}}
    </div>
    <div class="col-sm-6">
      <label>Time period</label>
      {{>periodpicker}}
    </div>
  </div>
  {{#if timecards}}
  <div class="table-responsive">
    <table class="table table-hover">
      <thead>
        <tr>
          <th>Date</th>
          <th>Task</th>
          <th>Resource</th>
          <th class="text-center">Hours</th>
          <th class="text-right">Edit/Delete</th>
        </tr>
      </thead>
      <tbody>
        {{#each timecards}}
        <tr id="{{_id}}">
          <td>{{prettify(date)}}</td>
          <td>{{task}}</td>
          <td>{{username(userId)}}</td>
          <td class="text-center">{{hours}}</td>
          <!-- <li class="list-group-item justify-content-between" id="{{_id}}">{{prettify(date)}}: {{task}} ({{hours}} hours) <span><a href="/edit/timecard/{{_id}}"><i class="fa fa-edit"></i>
      </a> <a href="#" class="js-delete-timecard"><i class="fa fa-trash"></i></a></span></li> -->
          <td class="text-right"><a href="/edit/timecard/{{_id}}"><i class="fa fa-edit"></i></a> <a href="#" class="js-delete-timecard"><i class="fa fa-trash"></i></a></td>
        </tr>
        {{/each}}
        <tr>
          <td></td>
          <td></td>
          <td class="text-right"><strong>Total:</strong></td>
          <td class="text-center">{{totalHours}}</td>
          <td></td>
        </tr>
      </tbody>
    </table>
  </div>
