<template name="tracktime">
  <div class="row">
    <form class ="col-12">
      <div class="form-group">
        <label for="date">Date</label>
        <input id="date" type="date" class="form-control" value="{{date}}">
      </div>
      <div class="form-group">
        <label>Project</label>
        {{>projectselect}}
      </div>
      <!-- <div class="row">
        <div class="input-field col s12">
          <input id="task" type="text" class="validate">
          <label for="task">Task</label>
        </div>
      </div> -->
      <div class="form-group">
        <label for="task">Task</label>
        {{>tasksearch}}
      </div>
      <div class="form-group">
        <label for="hours">Working time (h)</label>
        <input id="hours" type="number" class="form-control" value="{{hours}}"/>
      </div>
      <div class="row" style="text-align:center">
        <div class="col-sm-4">
          {{#unless isEdit}}
          <button class="btn btn-primary" id="previous">previous</button>
          {{/unless}}
        </div>
        <div class="col-sm-4">
          <button class="btn btn-primary" id="save">save</button>
        </div>
        <div class="col-sm-4">
          {{#unless isEdit}}
          <button class="btn btn-primary" id="next">next</button>
          {{/unless}}
        </div>
      </div>
    </form>
  </div>
</template>
