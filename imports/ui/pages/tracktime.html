<template name="tracktime">
  <form>
    <div class="row form-group">
      {{#unless isEdit}}
        <div class="col-2">
            <label>&nbsp;</label>
            <button class="btn btn-secondary form-control js-previous"><i class="fa fa-chevron-left"></i></button>
        </div>
      {{/unless}}
      <div class="col">
        <label for="date">Date</label>
        <input id="date" type="date" class="form-control" value="{{date}}">
      </div>
      {{#unless isEdit}}
        <div class="col-2 text-right">
            <label>&nbsp;</label>
            <button class="btn btn-secondary form-control js-next"><i class="fa fa-chevron-right"></i></button>
        </div>
      {{/unless}}
    </div>
    <div class="form-group">
      <label>Project</label>
      {{>projectselect}}
    </div>
    <div class="form-group">
      <label for="task">Task</label>
      {{>tasksearch}}
    </div>
    <div class="form-group">
      <div class="row">
        <div class="col">
          <div class="form-group">
            <label for="hours">Working time ({{timeunit}})</label>
            <input id="hours" type="string" class="form-control" value="{{timeInUserUnit (hours)}}"/>
          </div>
        </div>
        {{#unless isEdit}}
          {{#if showTracker}}
            <div class="col-md-3 col-6 text-right">
              <div class="form-group">
                <label>&nbsp;</label>
                  {{>timetracker}}
              </div>
            </div>
          {{/if}}
        {{/unless}}
      </div>
    </div>
    <div class="row">
      <div class="col-5 col-md-3">
        {{>backbutton}}
      </div>
      <div class="col">
      </div>
      <div class="col-5 col-md-3 text-right">
        <button class="btn btn-primary form-control js-save">save</button>
      </div>
    </div>
  </form>
</template>


<template name="tracktimemain">
  <ul class="nav nav-tabs">
    <li class="nav-item">
      <a class="nav-link {{showDay}} js-day" href="#">Day</a>
    </li>
    <li class="nav-item">
      <a class="nav-link {{showMonth}} js-month" href="#">Month</a>
    </li>
  </ul>
  {{#if showDay}}
    {{>tracktime}}
  {{/if}}
  {{#if showMonth}}
    {{>calendar}}
  {{/if}}
</template>
