<template name="tracktime">
  <form>
    <div class="form-group">
      <label for="date">Date</label>
      <input id="date" type="date" class="form-control" value="{{date}}">
    </div>
    <div class="form-group">
      <label>Project</label>
      {{>projectselect}}
    </div>
    <!-- <div class="row">
      <div class="input-field col s12">
        <input id="task" type="text" class="validate">
        <label for="task">Task</label>
      </div>
    </div> -->
    <div class="form-group">
      <label for="task">Task</label>
      {{>tasksearch}}
    </div>
    <div class="form-group">
      <label for="hours">Working time (h)</label>
      <div class="row">
        <div class="col-md-10 col-6">
          <input id="hours" type="number" class="form-control" value="{{hours}}" step="0.01"/>
        </div>
        <div class="col-md-2 col-6 text-right">
          {{>timetracker}}
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-4 col-lg-2 text-left">
        {{#unless isEdit}}
        <button class="btn btn-primary form-control" id="previous">previous</button>
        {{/unless}}
      </div>
      <div class="col-4 offset-lg-3 col-lg-2 text-center">
        <button class="btn btn-primary form-control" id="save">save</button>
      </div>
      <div class="col-4 offset-lg-3 col-lg-2 text-right">
        {{#unless isEdit}}
        <button class="btn btn-primary form-control" id="next">next</button>
        {{/unless}}
      </div>
    </div>
  </form>
</template>
